    <script type="text/javascript">
        $(document).ready(function () {
            $(".jq_main_menu").click(function () {
                $(this).toggleClass("mobile-inner-header-icon-click mobile-inner-header-icon-out");
                $(".main-menu").toggleClass("active");
                $(".jq_overlay").toggleClass("active");
                $("body").toggleClass("body-overflow");
            });
            $(".jq_overlay").click(function () {
                $(".jq_main_menu").toggleClass("mobile-inner-header-icon-click mobile-inner-header-icon-out");
                $(".main-menu").removeClass("active");
                $(".jq_overlay").removeClass("active");
                $("body").removeClass("body-overflow");
            });
            $(".jq_m_menu").click(function () {
                $(".jq_main_menu").toggleClass("mobile-inner-header-icon-click mobile-inner-header-icon-out");
                $(".main-menu").removeClass("active");
                $(".jq_overlay").removeClass("active");
                $("body").removeClass("body-overflow");
            });
        });
    </script>
